
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HeartBuddha Meditation & Mood Bot</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: linear-gradient(135deg, #FBC2EB, #A6C1EE);
  }
  .container {
    max-width: 600px;
    width: 90%;
    margin: 40px auto;
    background: white;
    padding: 20px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  }
  h2 {
    margin-bottom: 15px;
  }
  /* Tab buttons */
  .tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
  .tab-btn {
    flex: 1;
    padding: 10px;
    margin: 0 5px;
    border-radius: 12px;
    border: 1px solid #ccc;
    background: #f5f5f5;
    cursor: pointer;
    transition: 0.2s;
  }
  .tab-btn.active {
    background: #d8b4b4;
    color: white;
  }

  /* Horizontal Mood Buttons */
  .mood-buttons {
    display: flex;
    justify-content: space-between;
    flex-wrap: nowrap;
    margin-top: 15px;
  }
  .mood-btn {
    flex: 1 1 auto;
    font-size: 28px;
    padding: 10px;
    margin: 5px;
    border-radius: 12px;
    border: 1px solid #ccc;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .mood-btn:hover {
    transform: scale(1.2);
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  /* Meditation controls */
  .controls {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    margin-top: 15px;
  }
  .controls select, .controls button {
    flex: 1 1 auto;
    margin: 5px;
    padding: 8px;
    border-radius: 10px;
    border: 1px solid #ccc;
    cursor: pointer;
  }
  .controls button {
    background: #d8b4b4;
    color: white;
    border: none;
  }

  /* Feedback & Countdown */
  #feedback, #countdown, #guidance {
    margin-top: 15px;
    font-size: 16px;
    color: #555;
    min-height: 40px;
    line-height: 1.4;
  }

  /* Responsive */
  @media(max-width:500px){
    .mood-buttons { flex-wrap: wrap; }
    .controls { flex-direction: column; }
  }

</style>
</head>
<body>
<div class="container">
  <h2>üíõ HeartBuddha Bot</h2>
  
  <!-- Tabs -->
  <div class="tabs">
    <div class="tab-btn active" id="tab-mood">Mood Tracker</div>
    <div class="tab-btn" id="tab-meditation">Meditation Timer</div>
  </div>

  <!-- Mood Tracker -->
  <div id="mood-section">
    <p>How are you feeling today?</p>
    <div class="mood-buttons">
      <button class="mood-btn" data-mood="happy">üòÑ</button>
      <button class="mood-btn" data-mood="neutral">üòê</button>
      <button class="mood-btn" data-mood="sad">üòî</button>
      <button class="mood-btn" data-mood="stressed">üò´</button>
      <button class="mood-btn" data-mood="calm">üòå</button>
    </div>
    <div id="feedback">Select a mood above to get guidance.</div>
  </div>

  <!-- Meditation Timer -->
  <div id="meditation-section" style="display:none;">
    <p>Choose your meditation duration:</p>
    <div class="controls">
      <select id="duration">
        <option value="60">1 Min</option>
        <option value="180">3 Min</option>
        <option value="300">5 Min</option>
      </select>
      <button id="startBtn">Start</button>
      <button id="stopBtn" style="background:#aaa;">Stop</button>
    </div>
    <div id="countdown">00:00</div>
    <div id="guidance">Prepare yourself...</div>
  </div>
</div>

<script>
/* TAB SWITCHING */
const tabMood = document.getElementById('tab-mood');
const tabMeditation = document.getElementById('tab-meditation');
const moodSection = document.getElementById('mood-section');
const meditationSection = document.getElementById('meditation-section');

tabMood.addEventListener('click', () => {
  moodSection.style.display = 'block';
  meditationSection.style.display = 'none';
  tabMood.classList.add('active');
  tabMeditation.classList.remove('active');
});
tabMeditation.addEventListener('click', () => {
  moodSection.style.display = 'none';
  meditationSection.style.display = 'block';
  tabMeditation.classList.add('active');
  tabMood.classList.remove('active');
});

/* MOOD TRACKER */
const feedbackEl = document.getElementById('feedback');
const moodResponses = {
  happy: ["Awesome! Keep riding this positive energy.","Take a moment to smile and savor it!"],
  neutral: ["A neutral day is okay‚Äîobserve your thoughts mindfully.","Try a short 1-minute breathing exercise to refresh."],
  sad: ["It's okay to feel sad. You are allowed to feel.","Consider a gentle 3-minute meditation to ease tension."],
  stressed: ["Take a deep breath‚Äîyou‚Äôve got this.","Try the HeartBuddha 3-minute calming meditation now."],
  calm: ["Wonderful! Maintain this calm with mindful breathing.","You can journal your thoughts for a few minutes."]
};
document.querySelectorAll('.mood-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const mood = btn.getAttribute('data-mood');
    const responses = moodResponses[mood];
    const randomMsg = responses[Math.floor(Math.random()*responses.length)];
    feedbackEl.textContent = randomMsg;
  });
});

/* MEDITATION TIMER */
let timer = null;
let step = 0;
const countdownEl = document.getElementById('countdown');
const guidanceEl = document.getElementById('guidance');

function formatTime(t){
  const m=Math.floor(t/60);
  const s=t%60;
  return (m<10?'0':'')+m+':'+(s<10?'0':'')+s;
}
function startMeditation(){
  clearInterval(timer);
  step=0;
  let time = parseInt(document.getElementById('duration').value,10);
  guidanceEl.textContent = "Inhale slowly‚Ä¶";
  const messages = ["Inhale slowly‚Ä¶","Hold gently‚Ä¶","Exhale softly‚Ä¶","Relax your shoulders‚Ä¶","You are grounded."];
  timer=setInterval(()=>{
    countdownEl.textContent = formatTime(time);
    if(time % 5 === 0){
      guidanceEl.textContent = messages[step % messages.length];
      step++;
    }
    if(time <= 0){
      clearInterval(timer);
      countdownEl.textContent="‚ú® Complete ‚ú®";
      guidanceEl.textContent="Thank you for taking this moment with HeartBuddha.";
      try{ new Audio("https://actions.google.com/sounds/v1/alarms/digital_watch_alarm.ogg").play(); }catch(e){}
    }
    time--;
  },1000);
}
document.getElementById('startBtn').addEventListener('click',startMeditation);
document.getElementById('stopBtn').addEventListener('click',()=>{
  clearInterval(timer);
  countdownEl.textContent="00:00";
  guidanceEl.textContent="Prepare yourself...";
});
</script>
</body>
</html>
