<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HeartBuddha Horizontal Mood Tracker</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #FBC2EB, #A6C1EE);
  }
  .container {
    background: white;
    max-width: 450px;
    width: 90%;
    padding: 20px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  }
  h2 {
    margin-bottom: 15px;
  }
  .mood-buttons {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    margin-top: 15px;
  }
  .mood-btn {
    font-size: 28px;
    padding: 12px;
    margin: 5px;
    border-radius: 12px;
    border: 1px solid #ccc;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    flex: 1 1 18%; /* adjusts width to fit 5 buttons horizontally */
  }
  .mood-btn:hover {
    transform: scale(1.2);
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  #feedback {
    margin-top: 15px;
    font-size: 16px;
    color: #555;
    min-height: 40px;
    line-height: 1.4;
  }
</style>
</head>
<body>
<div class="container">
  <h2>ğŸ’› HeartBuddha Mood Tracker</h2>
  <p>How are you feeling today?</p>
  <div class="mood-buttons">
    <button class="mood-btn" data-mood="happy">ğŸ˜„</button>
    <button class="mood-btn" data-mood="neutral">ğŸ˜</button>
    <button class="mood-btn" data-mood="sad">ğŸ˜”</button>
    <button class="mood-btn" data-mood="stressed">ğŸ˜«</button>
    <button class="mood-btn" data-mood="calm">ğŸ˜Œ</button>
  </div>
  <div id="feedback">Select a mood above to get guidance.</div>
</div>

<script>
const feedbackEl = document.getElementById('feedback');

const moodResponses = {
  happy: [
    "Awesome! Keep riding this positive energy.",
    "Take a moment to smile and savor it!"
  ],
  neutral: [
    "A neutral day is okayâ€”observe your thoughts mindfully.",
    "Try a short 1-minute breathing exercise to refresh."
  ],
  sad: [
    "It's okay to feel sad. You are allowed to feel.",
    "Consider a gentle 3-minute meditation to ease tension."
  ],
  stressed: [
    "Take a deep breathâ€”youâ€™ve got this.",
    "Try the HeartBuddha 3-minute calming meditation now."
  ],
  calm: [
    "Wonderful! Maintain this calm with mindful breathing.",
    "You can journal your thoughts for a few minutes."
  ]
};

document.querySelectorAll('.mood-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const mood = btn.getAttribute('data-mood');
    const responses = moodResponses[mood];
    const randomMsg = responses[Math.floor(Math.random()*responses.length)];
    feedbackEl.textContent = randomMsg;
  });
});
</script>
</body>
</html>
